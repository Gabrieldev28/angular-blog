<div class="container__small-card">
    <div class="container__small-card-content">
        <div class="small-card__photo">
            <img src="{{ imgSmallCard }}" width="100%">
        </div>
        <div class="small-card__content">
            <div class="small-card__title">
                <h3><a [routerLink]="['content', id]">{{ smallCardTitle }}</a></h3>
            </div>
            <div class="small-card_description">
                <p><a [routerLink]="['content', id]">{{ smallCardDescription }}</a></p>
            </div>
        </div>

    </div>
    <div class="container__small-card-separator">
        <hr>
    </div>
</div>
